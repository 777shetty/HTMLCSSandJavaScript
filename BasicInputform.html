<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Document</title>
        <link rel ="stylesheet" href="simpel_style_form.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">Text input for Name: </label>
            <input type="text" id ="text" name="text" placeholder="Enter first name" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Pasword input type: </label>
            <input type="pwd" id="pwd" name="pwd" placeholder="Enter passowrd" required>
        </div>
        <div>
            <label for ="email">Email input Type: </label>
            <input type ="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Mobile Number input type: </label>
            <input type="number" id="number" name="number" placeholder="Enter mobile number">
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel">
        </div>
       <div>
        <label for="search">Search input type: </label>
        <input type="search"id="search" name="search">
       </div>
       <div class="nativeDateTimePicker">
           <label for="party">Choose a date and time</label>
           <input type="date" id="party" name="bday">
            <span class="validity"></span>
        </div>
       <div>
           <label for="salary">Choose your Salary: </label>
           <input type="range" name="salary" id="salary" min="300000" max="500000"step="100" value="350000">
           <output class="salary-output" for="salary">400000</output>
       </div>
       <div>
           <button>submit</button>
       </div> 
        </form>
    </body>
    </html>
